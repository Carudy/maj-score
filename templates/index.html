<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static',filename='web/favicon.ico')}}" type="image/x-icon"/>
    <title>日麻计分</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web/chota.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='web/index.css') }}" type="text/css">
</head>
<body>

<div class="row" id="all">
    <div class="col-2" id="left">
        <center><h3>算符</h3></center>
        <ul>
            <li>平和自摸 20</li>
            <li>七对子 25</li>
            <li>底符 20</li>
            <li>门前清荣和 10</li>
            <li>自摸 2</li>
            <li>嵌张、边张、单钓听牌 2</li>
        </ul>
        <img src="{{url_for('static',filename='fu.png')}}" alt="">
        <img src="{{url_for('static',filename='fan.png')}}" alt="">
        <center>
            <a href="https://zh.wikipedia.org/wiki/%E6%97%A5%E6%9C%AC%E9%BA%BB%E5%B0%87%E7%9A%84%E5%92%8C%E7%89%8C%E7%89%8C%E5%9E%8B%E5%88%97%E8%A1%A8" target="_blank"><b>Wiki</b></a>
        </center>
    </div>
    <div class="col-8" id="mid">
        <!-- <div class="row" id="top"><center><h4 style="color:linen;">日麻计分程序</h5></center></div> -->
        <div class="row" id="init">
            <div class="col-2"> 
                P1: <input type="text" id="p1" value="朝阳"> 
                庄家：<input type="radio" value="p1" checked name="zhuang"> 
                <button class="btn-li" id="p1l">立直</button>
            </div>
            <div class="col-2"> 
                P2: <input type="text" id="p2" value="璇璇"> 
                庄家：<input type="radio" value="p2" name="zhuang"> 
                <button class="btn-li" id="p2l">立直</button>
            </div>
            <div class="col-2"> 
                P3: <input type="text" id="p3" value="哲哥"> 
                庄家：<input type="radio" value="p3" name="zhuang"> 
                <button class="btn-li" id="p3l">立直</button>
            </div>
            <div class="col-2"> 
                P4: <input type="text" id="p4" value="老李"> 
                庄家：<input type="radio" value="p4" name="zhuang"> 
                <button class="btn-li" id="p4l">立直</button>
            </div>
            <div class="col-1"></div>
            <div class="col-3">
                <center>
                初始点数：<input width="5em" type="text" id="iscore" value="25000">
                <button id="btn-init">初始化</button> 
                </center>
            </div>
        </div>
        
        <div class="row" id="play">
            <div class="col-6">
                计分情况：
                <div class="row" id="score">

                </div>
                <div class="row" id="info">
                </div>
            </div>
            <div class="col-6" id="count">
                <center class="zcenter">一局结算 <button id="btn-zero">清零</button></center><br>
                <table>
                    <tr>
                        <td>番数：<input type="text" id="vfan" value="1"></td>
                        <td>符数：<input type="text" id='vfu'  value="30"></td>
                    </tr>
                    <tr>
                        <td>连庄：<input type="text" id="vlian" value="0"></td>
                        <td>立直棒：<input type="text" id='vli'  value="0"></td>
                    </tr>
                </table>
                <center class="zcenter">方式：</center>
                自摸 <input type="radio" name="winway" value="zm" checked>
                点炮 <input type="radio" name="winway" value="dp">
                <div class="row">
                    <div class="col-6">
                        <center class="zcenter">胜者：</center>
                        <div>
                            <span id="d1">DY</span>  <input type="radio" name="win" value="p1" checked> <br>
                            <span id="d2">DY</span>  <input type="radio" name="win" value="p2" > <br>
                            <span id="d3">DY</span>  <input type="radio" name="win" value="p3" > <br>
                            <span id="d4">DY</span>  <input type="radio" name="win" value="p4" > 
                        </div>
                    </div>
                    <div class="col-6">
                        <center class="zcenter">点炮者：</center>
                        <div>
                            <span id="e1">DY</span>  <input type="radio" name="lose" value="p1" checked> <br>
                            <span id="e2">DY</span>  <input type="radio" name="lose" value="p2" > <br>
                            <span id="e3">DY</span>  <input type="radio" name="lose" value="p3" > <br>
                            <span id="e4">DY</span>  <input type="radio" name="lose" value="p4" > 
                        </div>
                    </div>
                </div>
                <center><button id="winlose">结算</button> </center>
            </div>
        </div>
    </div>
    <div class="col-2" id="right">
        <center>后台修改</center>
        P1: <input class="btn" type="text" value="0" id="c1">
        P2: <input class="btn" type="text" value="0" id="c2">
        P3: <input class="btn" type="text" value="0" id="c3">
        P4: <input class="btn" type="text" value="0" id="c4">
        <center><button>OK</button></center>
    </div>
</div>

</body>
<script type="text/javascript" src="{{ url_for('static', filename='web/jquery-3.6.0.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='web/index.js') }}"></script>
</html>
